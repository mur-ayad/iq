<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إضافة مستخدم</title>
    <script src="script.js" defer></script>
</head>
<body>
    <!-- الشريط العلوي -->
    <div class="header">
        هيئة الحشد الشعبي
    </div>

    <!-- المحتوى الرئيسي -->
    <div class="main-content">
        <!-- مربع الأزرار مع الشعار -->
        <div class="form-box">
            <div class="logo">
                <img src="images/logo.png" alt="شعار" class="logo-img">
            </div>

            <h2>إضافة مستخدم جديد</h2>
            <!-- نموذج إضافة مستخدم -->
            <form id="addUserForm" onsubmit="saveUserData(event)">
                <div class="input-container">
                    <label for="username">اسم المستخدم الجديد:</label>
                    <input type="text" id="username" name="username" required placeholder="أدخل اسم المستخدم">
                </div>

                <div class="input-container">
                    <label for="password">كلمة المرور:</label>
                    <input type="password" id="password" name="password" required placeholder="أدخل كلمة المرور">
                </div>

                <button type="submit" class="btn btn-success">حفظ</button>
            </form>
        </div>
    </div>

    <!-- شريط الحقوق -->
    <div class="footer">
        جميع الحقوق محفوظة © 2025
    </div>

    <!-- إضافة التنسيق في نهاية الكود -->
    <style>
        /* التنسيق العام */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            direction: rtl;
            overflow-x: hidden; /* منع التمرير الأفقي */
        }

        /* الشريط العلوي (Header) */
        .header {
            background-color: #388E3C; /* أخضر غامق */
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 24px;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
        }

        /* المحتوى الرئيسي */
        .main-content {
            padding-top: 80px; /* المسافة من الشريط العلوي */
            display: flex;
            justify-content: center; /* لتوسيط المربع */
            align-items: center;
            height: calc(100vh - 80px); /* إتاحة المساحة للمحتوى */
        }

        /* مربع الأزرار */
        .form-box {
            width: 400px;
            padding: 20px;
            background-color: white;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
        }

        .logo {
            margin-bottom: 20px;
        }

        .logo img {
            width: 200px; /* حجم الشعار */
            display: block;
            margin: 0 auto;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h2 {
            margin-bottom: 20px;
            font-size: 20px;
        }

        .input-container {
            width: 100%;
            margin-bottom: 15px;
        }

        .input-container label {
            display: block;
            font-size: 16px;
            margin-bottom: 5px;
        }

        .input-container input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        .btn {
            width: 100%;
            height: 50px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #45a049;
        }

        /* شريط الحقوق (Footer) */
        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 15px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</body>
</html>
