<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عرض المستخدمين</title>
    <script src="script.js" defer></script>
</head>
<body>
    <!-- الشريط العلوي -->
    <div class="header">
        هيئة الحشد الشعبي
    </div>

    <!-- المحتوى الرئيسي -->
    <div class="main-content">
        <!-- مربع الأزرار مع الشعار -->
        <div class="form-box">
            <div class="logo">
                <img src="images/logo.png" alt="شعار" class="logo-img">
            </div>

            <h2>عرض المستخدمين</h2>
            <!-- جدول عرض المستخدمين -->
            <table class="user-table">
                <thead>
                    <tr>
                        <th>اسم المستخدم</th>
                        <th>كلمة المرور</th>
                        <th>إجراءات</th>
                    </tr>
                </thead>
                <tbody id="userTableBody">
                    <!-- سيتم ملء هذا الجدول باستخدام JavaScript -->
                    <tr>
                        <td>ahmed123</td>
                        <td>pass1234</td>
                        <td>
                            <button class="action-btn update-btn" onclick="openUpdateForm('ahmed123', 'pass1234')">تحديث</button>
                            <button class="action-btn delete-btn">حذف</button>
                        </td>
                    </tr>
                    <tr>
                        <td>mohamed456</td>
                        <td>password567</td>
                        <td>
                            <button class="action-btn update-btn" onclick="openUpdateForm('mohamed456', 'password567')">تحديث</button>
                            <button class="action-btn delete-btn">حذف</button>
                        </td>
                    </tr>
                    <tr>
                        <td>layla789</td>
                        <td>secret890</td>
                        <td>
                            <button class="action-btn update-btn" onclick="openUpdateForm('layla789', 'secret890')">تحديث</button>
                            <button class="action-btn delete-btn">حذف</button>
                        </td>
                    </tr>
                    <tr>
                        <td>omar112</td>
                        <td>1234secure</td>
                        <td>
                            <button class="action-btn update-btn" onclick="openUpdateForm('omar112', '1234secure')">تحديث</button>
                            <button class="action-btn delete-btn">حذف</button>
                        </td>
                    </tr>
                    <tr>
                        <td>fatima345</td>
                        <td>pass9876</td>
                        <td>
                            <button class="action-btn update-btn" onclick="openUpdateForm('fatima345', 'pass9876')">تحديث</button>
                            <button class="action-btn delete-btn">حذف</button>
                        </td>
                    </tr>
                </tbody>
            </table>

            <!-- نموذج التعديل -->
            <div id="updateForm" class="update-form">
                <h3>تحديث بيانات المستخدم</h3>
                <form id="updateUserForm">
                    <label for="updateUsername">اسم المستخدم:</label>
                    <input type="text" id="updateUsername" name="username" required>
                    <label for="updatePassword">كلمة المرور:</label>
                    <input type="password" id="updatePassword" name="password" required>
                    <button type="submit" class="action-btn update-btn">حفظ التعديلات</button>
                    <button type="button" class="action-btn delete-btn" onclick="closeUpdateForm()">إلغاء</button>
                </form>
            </div>
        </div>
    </div>

    <!-- شريط الحقوق -->
    <div class="footer">
        جميع الحقوق محفوظة © 2025
    </div>

    <!-- إضافة التنسيق في نهاية الكود -->
    <style>
        /* التنسيق العام */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            direction: rtl;
            overflow-x: hidden; /* منع التمرير الأفقي */
        }

        /* الشريط العلوي (Header) */
        .header {
            background-color: #388E3C; /* أخضر غامق */
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 24px;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
        }

        /* المحتوى الرئيسي */
        .main-content {
            padding-top: 80px; /* المسافة من الشريط العلوي */
            display: flex;
            justify-content: center; /* لتوسيط المربع */
            align-items: center;
            height: calc(100vh - 80px); /* إتاحة المساحة للمحتوى */
        }

        /* مربع الأزرار */
        .form-box {
            width: 600px;
            padding: 20px;
            background-color: white;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
            overflow-y: auto;
        }

        .logo {
            margin-bottom: 20px;
        }

        .logo img {
            width: 200px; /* حجم الشعار */
            display: block;
            margin: 0 auto;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h2 {
            margin-bottom: 20px;
            font-size: 20px;
        }

        /* تنسيق الجدول */
        .user-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .user-table th, .user-table td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: center;
        }

        .user-table th {
            background-color: #388E3C;
            color: white;
        }

        .user-table td {
            background-color: #f9f9f9;
        }

        .user-table tr:hover {
            background-color: #f1f1f1;
        }

        /* أزرار الإجراءات */
        .action-btn {
            padding: 6px 12px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }

        .update-btn {
            background-color: #FF9800;
            color: white;
            border: none;
        }

        .delete-btn {
            background-color: #F44336;
            color: white;
            border: none;
        }

        .update-btn:hover {
            background-color: #ff7a00;
        }

        .delete-btn:hover {
            background-color: #e53935;
        }

        /* شريط الحقوق (Footer) */
        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 15px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        /* نموذج التعديل */
        .update-form {
            display: none;
            background-color: white;
            padding: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
        }

        .update-form input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        .update-form button {
            width: 100%;
            padding: 12px;
            border-radius: 5px;
            font-size: 16px;
            margin-top: 10px;
        }
    </style>

    <!-- السكربت الخاص بالتفاعل مع نموذج التحديث -->
    <script>
        function openUpdateForm(username, password) {
            document.getElementById('updateUsername').value = username;
            document.getElementById('updatePassword').value = password;
            document.getElementById('updateForm').style.display = 'block';
        }

        function closeUpdateForm() {
            document.getElementById('updateForm').style.display = 'none';
        }

        document.getElementById('updateUserForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // هنا يمكنك إضافة الكود لتحديث بيانات المستخدم
            alert('تم حفظ التعديلات');
            closeUpdateForm();
        });
    </script>
</body>
</html>
