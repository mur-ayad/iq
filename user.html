<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إضافة مستخدم</title>
    <script src="script.js" defer></script>
</head>
<body>
    <!-- الشريط العلوي -->
    <div class="header">
        هيئة الحشد الشعبي
    </div>

    <!-- المحتوى الرئيسي -->
    <div class="main-content">
        <!-- مربع النموذج مع الشعار -->
        <div class="form-box">
            <div class="logo">
                <img src="images/logo.png" alt="شعار" class="logo-img">
            </div>

            <h3>معلومات الشهيد أو عائلة الشهيد</h3>

            <!-- نموذج الإدخال -->
            <form action="#" method="POST">
                <label for="full-name">الاسم الكامل:</label>
                <input type="text" id="full-name" name="full-name" class="form-control" placeholder="الاسم الكامل">

                <label for="birth-date">تاريخ الميلاد:</label>
                <input type="date" id="birth-date" name="birth-date" class="form-control">

                <label for="death-date">تاريخ الوفاة:</label>
                <input type="date" id="death-date" name="death-date" class="form-control">

                <label for="death-location">مكان الوفاة:</label>
                <input type="text" id="death-location" name="death-location" class="form-control" placeholder="مكان الوفاة">

                <label for="family-phone">رقم الهاتف العائلي:</label>
                <input type="tel" id="family-phone" name="family-phone" class="form-control" placeholder="رقم الهاتف">

                <label for="family-address">عنوان العائلة:</label>
                <input type="text" id="family-address" name="family-address" class="form-control" placeholder="عنوان العائلة">

                <!-- زر إرسال البيانات -->
                <button type="submit" class="btn btn-success">إرسال البيانات</button>
            </form>
        </div>
    </div>

    <!-- شريط الحقوق -->
    <div class="footer">
        جميع الحقوق محفوظة © 2025
    </div>

    <!-- إضافة التنسيق في نهاية الكود -->
    <style>
        /* التنسيق العام */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            direction: rtl;
            overflow-x: hidden; /* منع التمرير الأفقي */
        }

        /* الشريط العلوي (Header) */
        .header {
            background-color: #388E3C; /* أخضر غامق */
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 24px;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
        }

        /* المحتوى الرئيسي */
        .main-content {
            padding-top: 80px; /* المسافة من الشريط العلوي */
            display: flex;
            justify-content: center; /* لتوسيط المربع */
            align-items: center;
            height: calc(100vh - 80px); /* إتاحة المساحة للمحتوى */
        }

        /* مربع النموذج */
        .form-box {
            width: 400px;
            padding: 20px;
            background-color: white;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
        }

        .logo {
            margin-bottom: 20px;
        }

        .logo img {
            width: 150px; /* حجم الشعار */
            display: block;
            margin: 0 auto;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .form-box h3 {
            margin-bottom: 20px;
            font-size: 20px;
            color: #333;
        }

        .form-box label {
            display: block;
            margin-bottom: 8px;
            text-align: right;
        }

        .form-box input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            color: #333;
        }

        .form-box button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .form-box button:hover {
            background-color: #45a049;
        }

        /* شريط الحقوق (Footer) */
        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 15px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</body>
</html>
