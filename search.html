<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>البحث</title>
    <script src="script.js" defer></script>
</head>
<body>
    <!-- الشريط العلوي -->
    <div class="header">
        هيئة الحشد الشعبي
    </div>

    <!-- المحتوى الرئيسي -->
    <div class="main-content">
        <!-- مربع البحث مع الشعار -->
        <div class="form-box">
            <div class="logo">
                <img src="images/logo.png" alt="شعار" class="logo-img">
            </div>

            <h3>البحث عن شخص</h3>

            <!-- نموذج البحث -->
            <input type="text" class="form-control" id="search-query" placeholder="أدخل اسم الشخص">
            <button class="btn btn-info" onclick="searchPerson()">بحث</button>

            <!-- نتائج البحث -->
            <div id="search-results" style="margin-top: 20px;"></div>
        </div>
    </div>

    <!-- شريط الحقوق -->
    <div class="footer">
        جميع الحقوق محفوظة © 2025
    </div>

    <!-- إضافة التنسيق في نهاية الكود -->
    <style>
        /* التنسيق العام */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            direction: rtl;
            overflow-x: hidden; /* منع التمرير الأفقي */
        }

        /* الشريط العلوي (Header) */
        .header {
            background-color: #388E3C; /* أخضر غامق */
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 24px;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
        }

        /* المحتوى الرئيسي */
        .main-content {
            padding-top: 80px; /* المسافة من الشريط العلوي */
            display: flex;
            justify-content: center; /* لتوسيط المربع */
            align-items: center;
            height: calc(100vh - 80px); /* إتاحة المساحة للمحتوى */
        }

        /* مربع الأزرار */
        .form-box {
            width: 400px;
            padding: 20px;
            background-color: white;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
        }

        .logo {
            margin-bottom: 20px;
        }

        .logo img {
            width: 200px; /* حجم الشعار */
            display: block;
            margin: 0 auto;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .form-control {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        .btn-info {
            background-color: #2196F3;
            color: white;
            width: 100%;
            height: 45px;
            font-size: 18px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
        }

        .btn-info:hover {
            background-color: #1976D2;
        }

        /* شريط الحقوق (Footer) */
        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 15px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</body>
</html>
